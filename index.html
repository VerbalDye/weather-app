<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <main class="row">
        <div class="col-12 col-sm-5 col-md-4 col-lg-3">
            <div class="m-2 card">
                <h3 class="card-header">Search for a City:</h3>
                <form class="card-body" id="address-search">
                    <input name="address-input" id="address-input" type="text" autofocus="true" class="p-2 col-12">
                    <button type="submit" class="btn w-100 mt-2">Search</button>
                </form>
            </div>
            <div id="recent" class="m-2"></div>
        </div>
        <div class="col-12 col-sm-7 col-md-8 col-lg-9 d-none" id="weather-content">
            <section id="current-weather" class="m-2">
                <h2 id="city-header"></h2>
                <ul></ul>
            </section>
            <section class="m-2">
                <h3>5-Day Forecast:</h3>
                <div class="d-flex justify-content-between" id="five-day">
                    <article id="day-0">
                        <h4></h4>
                        <ul></ul>
                    </article>
                    <article id="day-1">
                        <h4></h4>
                        <ul></ul>
                    </article>
                    <article id="day-2">
                        <h4></h4>
                        <ul></ul>
                    </article>
                    <article id="day-3">
                        <h4></h4>
                        <ul></ul>
                    </article>
                    <article id="day-4">
                        <h4></h4>
                        <ul></ul>
                    </article>
                </div>
            </section>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.0/dayjs.min.js"
        integrity="sha512-KTFpdbCb05CY4l242bLjyaPhoL9vAy4erP1Wkn7Rji0AG6jx6zzGtKkdHc7jUOYOVSmbMbTg728u260CA/Qugg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
